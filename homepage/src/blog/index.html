<!DOCTYPE html>
<html lang="en" class="h-full scroll-smooth">

<head>
    <title>Blog - DX·Tooling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Latest updates, articles, and announcements from DX·Tooling.">

    <!-- Include FOUC guard script -->
    <include src="partials/theme-fouc-guard.html"></include>

    <!-- Link to CSS will be injected here by HtmlWebpackPlugin -->
</head>

<body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">

<div class="container mx-auto px-4 py-12 max-w-4xl">

    <header class="mb-12">
        <div class="flex justify-between items-center mb-8">
            <nav>
                <a href="../index.html" class="text-blue-600 dark:text-blue-400 hover:underline">← Back to Home</a>
            </nav>
            <!-- Theme Toggle Controller -->
            <div data-controller="theme">
                <button
                    data-theme-target="toggleButton"
                    data-action="click->theme#toggle"
                    aria-label="Toggle theme"
                    class="p-2 rounded-md text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white
                           hover:bg-gray-100 dark:hover:bg-gray-800
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 dark:focus:ring-offset-gray-900
                           cursor-pointer transition-colors duration-200"
                >
                    <!-- Sun icon (shown in dark mode) -->
                    <svg data-theme-target="sunIcon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                    <!-- Moon icon (shown in light mode) -->
                    <svg data-theme-target="moonIcon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </button>
            </div>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white mb-4 leading-tight">Blog</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300">Latest updates, articles, and announcements from DX·Tooling.</p>
    </header>

    <!-- All Blog Posts -->
    <section>
        <div id="blog-posts-all-container" class="space-y-6">
            <!-- All blog posts will be inserted here by the PostHTML plugin -->
        </div>
    </section>

</div> <!-- End Container -->

<!-- Footer -->
<footer class="bg-gray-50 dark:bg-gray-900 py-8">
    <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400 text-sm">
        <p data-controller="copyright">
            © <span data-copyright-target="year">2025</span> <a href="https://manuel.kiessling.net">Manuel Kießling</a>. All rights reserved.
        </p>
    </div>
</footer>

<!-- The script tag will be injected by HtmlWebpackPlugin -->
</body>

</html>
